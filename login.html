<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Estoque</title>
    <link href="./dist/output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-[#1E1E1E]">

    <div class="flex min-h-screen w-full">
        <div class="banner hidden md:flex flex-1 relative">
            <div class="bg-black bg-opacity-50 w-full h-full flex items-center justify-center">
                <div class="text-center text-white p-8">
                    <h2 class="text-3xl font-bold mb-2 text-shadow">Bem-vindo de volta!</h2>
                    <p class="text-shadow">Faça login para acessar o painel de controle.</p>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 flex items-center justify-center p-8 bg-[#1E1E1E]">
            <div class="w-full max-w-md bg-gray-800 bg-opacity-50 p-8 rounded-xl shadow-lg border border-gray-700 backdrop-blur-sm">
                <form id="login-form">
                    <h1 class="text-2xl font-bold text-white mb-2 text-center">Login</h1>
                    <p class="text-gray-400 mb-6 text-center">Insira suas credenciais para continuar.</p>

                    <div id="error-message" class="hidden bg-red-500 text-white text-sm p-3 rounded-md mb-4"></div>

                    <div class="mb-4 relative">
                        <span class="absolute left-3 top-3 text-gray-400"><i class="fa fa-user"></i></span>
                        <input id="email" type="email" placeholder="E-mail" class="w-full pl-10 pr-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>

                    <div class="mb-4 relative">
                        <span class="absolute left-3 top-3 text-gray-400"><i class="fa fa-lock"></i></span>
                        <input id="password" type="password" placeholder="Senha" class="w-full pl-10 pr-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                    </div>

                    <div class="flex justify-between items-center text-sm text-gray-400 mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-600 bg-gray-700 border-gray-600 rounded">
                            <span class="ml-2">Lembrar de mim</span>
                        </label>
                        <a href="#" class="hover:text-purple-400">Esqueceu sua senha?</a>
                    </div>

                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-2 rounded-md font-bold hover:from-purple-700 hover:to-indigo-700 transition-all">Entrar</button>

                    <p class="text-center text-sm text-gray-400 mt-6">
                        Não tem uma conta? <a href="#" class="hover:text-purple-400">Registrar</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
